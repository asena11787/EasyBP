<!DOCTYPE html>
<html lang="en" ng-app="seed">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>Easy BP</h2>
      <p>Simple application to record blood pressure and pulse readings.</p>

      <form>
        <div class="form-group">
          <label for="DateTime1">Date</label>
          <input type="text" class="form-control" id="DateTime1">
        </div>

        <div class="form-group">
          <label for="Systolic">Systolic</label>
          <input type="text" class="form-control" id="Systolic">
        </div>

        <div class="form-group">
          <label for="Diastolic">Diastolic</label>
          <input type="text" class="form-control" id="Diastolic">
        </div>

        <div class="form-group">
          <label for="Pulse">Pulse</label>
          <input type="text" class="form-control" id="Pulse">
        </div>

        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker1').datetimepicker();
                    });
                </script>
            </div>
        </div>

      </form>

    </div>

    <script src="//localhost:35729/livereload.js"></script>
    <script src="/moment/min/moment.min.js"></script>
    <script src="/bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
